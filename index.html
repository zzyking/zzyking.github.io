<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">King's Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="form-inline ml-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <main class="container mt-5">
    <article>
      <h1>Example Blog Post</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque cursus turpis in purus dictum, et dapibus odio consectetur...</p>
      <a href="#" class="btn btn-primary">Read More</a>
      <div class="social-share mt-3">
        <a href="https://www.facebook.com/sharer/sharer.php?u=YOUR_URL" target="_blank" class="btn btn-primary"><i class="fab fa-facebook-f"></i> Share</a>
        <a href="https://twitter.com/intent/tweet?url=YOUR_URL" target="_blank" class="btn btn-primary"><i class="fab fa-twitter"></i> Tweet</a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=YOUR_URL" target="_blank" class="btn btn-primary"><i class="fab fa-linkedin-in"></i> Share</a>
      </div>
    </article>
    <section id="disqus_thread"></section>
    <script>
      (function () {
        var d = document, s = d.createElement('script');
        s.src = 'https://YOUR_SHORTNAME.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </main>
  <script id="dsq-count-scr" src="//YOUR_SHORTNAME.disqus.com/count.js" async></script>
</body>
</html>
